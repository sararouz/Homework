<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Mission</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
  .top-buffer {margin-top:40px;}
  .img-fluid {max-width: 105%;}
  </style>
</head>

<body>
  <div class="container text-center">
    <h1 class="jumbotron">Mission To Mars</h1>
    <a class="btn btn-primary" href="/scrape" role="button">Scrape</a>
  </div>

  <div class="container">
    <div class="row top-buffer">
      <div id=col_lg class="col-lg-12">
        <h2> Latest Mars News</h2>
        <h3>{{scrapeData.newsTitle[0]}}</h3>
        <h4>{{scrapeData.news_content[0]}}</h4>
        <!-- <ul style="list-style: none;">
        {% for el in scrapeData.newsTitle %}
        <li>{{ el }}</li>
        {% endfor %}
      </ul> -->
    </div>
  </div>
</div>


<div class="container">

    <div class="row top-buffer">
      <!-- //Featured Image -->
      <div id=col_sm class="col-sm-5">
        <h3> Featured Image </h3>
        <img src="{{scrapeData.featured_image_url}}" alt="Mars"  class="img-fluid">
      </div>

      <div id=col_sm class="col-sm-2">
      </div>
      <!-- //Weather+table -->
      <div id=col_sm class="col-sm-5">
        <div class="panel panel-default">
          <h4 class="panel-body">Current Weather on Mars</h4>
          <div class="panel-body">
            {{scrapeData.mars_weather}}
          </div>
        </div>
        <!-- <div> -->
          <!-- <table> -->
            {{scrapeData.tables}}
          <!-- </table> -->
        <!-- </div> -->
      </div>
    </div>

    <div class="row top-buffer">
      <div class="col-lg-6">

        <img src="{{scrapeData.hemisphere_image_urls[0]['img_url']}}" class="img-fluid" alt="0">

      </div>
      <div class="col-lg-6">

        <img src="{{scrapeData.hemisphere_image_urls[1]['img_url']}}" class="img-fluid" alt="1">

      </div>
      <div  class="col-lg-6">

        <img src="{{scrapeData.hemisphere_image_urls[2]['img_url']}}" class="img-fluid" alt="2">

      </div>
      <div  class="col-lg-6">

        <img src="{{scrapeData.hemisphere_image_urls[3]['img_url']}}" class="img-fluid" alt="3">

      </div>
    </div>
  </div>



</body>

</html>
